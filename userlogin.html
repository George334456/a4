<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    <article>
        <p>
            Welcome to Rent-A-Car! Please login here.
        </p>
        <form action="/login" method="post">
            <div>
                <input name="user" type="text" required/>
                <input name="password" type="text" required/>
            </div>
        </form>
        <p>
            If you're an admin, click <a href="http://localhost:8080/adminlogin">here</a>.
        </p>
    </article>
</body>
</html>
