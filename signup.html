<!DOCTYPE html>
<html>
	<head>
		<title>A4 /signup page</title>

		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/scripts/jquery-3.0.0.min.js" defer></script>
		<script src="assets/scripts/scripts.js" defer></script>
	</head>
	
	<body>
		<header>
            <h1>Create a Profile</h1>
        </header>

		<!-- TODO: Make sure the claim below is correct -->
		<!-- Option to log in if you already have an account is always in the top right corner -->
		
		<!-- securely send it to the server -->
		<form action="/signup" method="post">
				<label>Name
					<input type="text" required="required">
				</label>

				<label>Email
					<input type="text" required="required" pattern=".+@.+\..+">
				</label>

				<label>Password
					<!-- at least 6 characters -->
					<input id="password" type="password" required="required" pattern=".{6,}">
				</label>

				<label>Repeat Password
					<!-- at least 6 characters -->
					<input id="repeat-password" type="password" required="required">
				</label>
				
				<!-- birthday for later authentication -->
				<div id="birthday">
					Birthday:
					<select name="month" id="month" required="required">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>

					<select name="day" id="day" required="required"></select>

					<select name="year" id="year" required="required"></select>
				</div>
				<input id="signup_button" type="submit" value="Sign up">
		</form>
	</body>
</html>
