<!DOCTYPE html>
<html>
	<head>
		<title>A4 /signup page</title>

		<link rel="stylesheet" href="css/style.css">
		<script src="scripts/jquery-3.0.0.min.js" defer></script>
		<script src="scripts/scripts.js" defer></script>
	</head>
	
	<body>
		<ul class="mainTitle">
        	<h1> 	
        		Car Wash Exchange   <img src="images/logo.png" style="width:50px;height:50px;">
        	</h1>
    	</ul>

    	<!--Displays the main menu either on the left-hand side or at the top, depending on the size of the device-->
		<ul class="menuItems">
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
			<li><a href="/vehicles">Your Vehicles</a></li>
			<li><a href="/contracts">Contracts</a></li>
			<li style="float:right"><a href="/userlogin">Log In</a></li>
			<li style="float:right"><a class="active" href="/signup">Sign Up</a></li>
		</ul>

		<header>
            <h1>Create a Profile</h1>
        </header>

		<!-- TODO: Make sure the claim below is correct -->
		<!-- Option to log in if you already have an account is always in the top right corner -->
		
		<!-- securely send it to the server -->
		<form action="/signup" method="post">
				<label>Name
					<input type="text" required="required">
				</label>

				<label>Email
					<input type="text" required="required" pattern=".+@.+\..+">
				</label>

				<label>Password
					<!-- at least 6 characters -->
					<input id="password" type="password" required="required" pattern=".{6,}">
				</label>

				<label>Repeat Password
					<!-- at least 6 characters -->
					<input id="repeat-password" type="password" required="required">
				</label>
				
				<!-- birthday for later authentication -->
				<div id="birthday">
					Birthday:
					<select name="month" id="month" required="required">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>

					<select name="day" id="day" required="required"></select>

					<select name="year" id="year" required="required"></select>
				</div>
				<input id="signup_button" type="submit" value="Sign up">
		</form>
	</body>
</html>
