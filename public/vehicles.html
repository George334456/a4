<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="User's Vehicles">
		<meta name="author" content="Ross Bevacqua, George Wu">
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="css/vehicles.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<script src="scripts/jquery-3.0.0.min.js" defer></script>
		<!-- <script src="assets/scripts/bootstrap.min.js" defer></script> -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script>
		<script src="scripts/vehicles.js" defer></script>
	</head>
	<body>

	    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">Car Detail Exchange</a>
      				<img src="images/logo.png" style="width:50px;height:50px;">
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      					<li><a href="/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
      					<li><a href="/vehicles" class="active"><span class="glyphicon glyphicon-star"></span> Your Vehicles</a></li>
      					<li><a href="/contracts"><span class="glyphicon glyphicon-list-alt"></span> Contracts</a></li> 
    			</ul>
    			<ul class="nav navbar-nav navbar-right">
      				<li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      				<li><a href="/userlogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    			</ul>
  			</div>
		</nav>

		<main>
			<header>
				<h1>Your Vehicles</h1>
			</header>
			<section id="list_vehicles"></section>
			<section id="contract_form">
				<article>
					<h1>Create a Contract</h1>

						<form method="post">

							<h2 class="selected">Selected Vehicle:</h2>

							<h2 class="details">Detailing &amp; Washing</h2>

							<div class="form_element">
								<fieldset>
									<legend>Interior</legend>

									<label id="vaccum">
										<span class="label_check">Full Vaccuming Interior</span>
										<input type="checkbox" name="vaccum" value="vaccum">
									</label>

									<label id="mats">
										<span class="label_check">Clean Floor Mats</span>
										<input type="checkbox" name="mats" value="mats">
									</label>

									<label id="protect">
										<span class="label_check">protecting of Vinyl and Plastics</span>
										<input type="checkbox" name="protect" value="protect">
									</label>

									<label id="console">
										<span class="label_check">Center Console and Button Cleaning</span>
										<input type="checkbox" name="console" value="console">
									</label>

								</fieldset>
								
							</div>

							<div id="form_element">
								<fieldset>
									<legend>Exterior</legend>
									<label id="wash">
										<span class="label_check">Hand Wash</span>
										<input type="checkbox" name="wash" value="wash">
									</label>
									<label id="tires">
										<span class="label_check">Clean Tires</span>
										<input type="checkbox" name="tires" value="tires">
									</label>
									<label id="wax">
										<span class="label_check">Hand Wax</span>
										<input type="checkbox" name="wax" value="wax">
									</label>

								</fieldset>

							</div>
							<input id="SubmitButton" type="submit" value="Submit">
						</form>
				</article>
				
			</section>
			<section id="register_vehicles">
				<article>
					<h1>Register Your Vehicle</h1>
					<form action="vehicles/registerVehicle" enctype="multipart/form-data" method="post">
						<div class="form_element">
							<label id="manufacturer">
								<span class="label">Manufacturer:</span>
								<input name="manu" placeholder="Nissan" required>
							</label>
						</div>
						<div class="form_element">
							<label id="model">
								<span class="label">Model:</span>
								<input name="model" placeholder="GT-R" required>
							</label>
						</div>
						<div class="form_element">
							<label id="year">
								<span class="label">Year:</span>
								<input name="year" placeholder="2014" required>
							</label>
						</div>
						<div class="form_element">
							<label id="plate">
								<span class="label">License Plate:</span>
								<input name="plate" placeholder="ABCD555" required>
							</label>
						</div>
						<div class="form_element">
							<label id="image">
								<span class="label">Picture of the Vehicle</span>
								<input name="image" type="file" accept=".jpg" required>
							</label>
						</div>


						<div class="form_element">
                			<input id="SubmitButton" type="submit" value="Submit">
            			</div>
					</form>
				</article>
			</section>
		</main>
	</body>

</html>
