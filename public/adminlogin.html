<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail Exchange - AdminLogin</title>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3.0.0.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
    <script src="scripts/bootstrap.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="/">Car Detail Exchange</a>
                    <img src="images/logo.png" style="width:50px;height:50px;">
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
                        <li><a href="/vehicles"><span class="glyphicon glyphicon-star"></span> Your Vehicles</a></li>
                        <li><a href="/contracts"><span class="glyphicon glyphicon-list-alt"></span> Contracts</a></li> 
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/userlogin" class="active"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>
        <article>
            <p>
                Hello there. I see you're an admin. You can log in here.
            </p>
            <div id="unknown">
                <%-errors%>
            </div>
            <form action="/confirmadmin" method="post">
                <div class="fields">
                    <span>
                        Username:
                    </span>
                    <input name="user" type="text" required/>
                </div>
                <div class="fields">
                    <span>
                        Password:
                    </span>
                    <input name="password" type="password" required/>
                </div>
                <div class="submit">
                    <input id="submit" type="submit" value="Submit"/>
                </div>
            </form>
            <div id = "error"></div>
            <p>
                Are you a user? Click <a href="/userlogin">here</a> to go to the user login page.
            </p>
        </article>
    </body>
</html>
