<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%-name-%> Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="scripts/bootstrap.min.js" defer></script>
</head>
<body>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }
    </script>
    <p>
        This is <%-name%>'s profile! See information about <%-name%>.
    </p>
    <p>
        These are the people they're following currently.
    <ul>
        <li>Nothing here yet!</li>
    </ul>
    </p>

    <p>
        Their average rating is : <%-rating%> stars.
    </p>

    <p>
        These are their comments.
        <ul>
            <li>Nothing here yet!</li>
        </ul>
    </p>

    <!-- rating will be send to server with AJAX-->

    <!-- States:
    Admin/User looking at own profile: doesn't see this, can't rate yourself
    Another user: sees this, can only submit a rating and a comment -->
    <form action="/submitComment/<%-name-%>" method="post">
        <fieldset class="rating">
            <legend>Rate this person:</legend>
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
        </fieldset>
        <input type="text" id="comment" name="comment" placeholder="Submit a comment here" required/>
        <input id="submit" type="submit" value="Submit"/>
    </form>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>
</html>
