<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/scripts/GAuth.js" async defer></script>
    <meta name="google-signin-client_id" content="776046105873-f53jto4em6m6spl89q5o3kqlo4nrjvsa.apps.googleusercontent.com"/>
    <title>Car Detail Exchange - Log In</title>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="scripts/jquery-3.0.0.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
    <script src="scripts/bootstrap.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Car Detail Exchange</a>
                <img src="images/logo.png" style="width:50px;height:50px;">
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li><a href="/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <article>
        <p>
            Welcome to Rent-A-Car! Please login here.
        </p>
        <div id="unknownid">
            <%-errors%>
        </div>
        <form action="/confirmuser" method="post">
            <div class="fields">
                <span>
                    Username:
                </span>
                <input name="user" type="text" required/>
            </div>
            <div class="fields">
                <span>
                    Password:
                </span>
                <input name="password" type="password" required/>
            </div>
            <div class="submit">
                <input id="submit" type="submit" value="Submit"/>
            </div>
        </form>
        <div id = "error"></div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a onclick="signOut()">Logout</a>
        <p>
            If you're an admin, click <a href="http://localhost:3000/adminlogin">here</a>.
        </p>
    </article>
</body>
</html>
