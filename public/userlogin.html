<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
</head>
<body>
    <ul class="mainTitle">
        <h1>    
            Car Wash Exchange   <img src="images/logo.png" style="width:50px;height:50px;">
        </h1>
    </ul>

    <!--Displays the main menu either on the left-hand side or at the top, depending on the size of the device-->
    <ul class="menuItems">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/vehicles">Your Vehicles</a></li>
        <li><a href="/contracts">Contracts</a></li>
        <li style="float:right"><a class="active" href="/userlogin">Log In</a></li>
        <li style="float:right"><a href="/signup">Sign Up</a></li>
    </ul>

    <article>
        <p>
            Welcome to Rent-A-Car! Please login here.
        </p>
        <form action="/login" method="post">
            <div class="fields">
                <span>
                    Username:
                </span>
                <input name="user" type="text" required/>
            </div>
            <div class="fields">
                <span>
                    Password:
                </span>
                <input name="password" type="password" required/>
            </div>
            <div class="submit">
                <input id="submit" type="submit" value="Submit"/>
            </div>
        </form>
        <p>
            If you're an admin, click <a href="http://localhost:8080/adminlogin">here</a>.
        </p>
    </article>
</body>
</html>
